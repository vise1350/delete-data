<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Hello, world!</title>
</head>

<body>

    <form action="#" onsubmit="onsignup() "></form>





    <div class="mx-auto" style="width: 400px;">
        <h1><strong>Book a call</strong></h1>
        <p>Book a call and our executive will call you within 1 hour</p>



        <div class="input-group mb-3">

            <input type="text" class="form-control" placeholder="name" aria-label="name"
                aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon2"> Username </span>

        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="phone_num" aria-label="phone_num"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">Phone_num</span>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Time" aria-label="time"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">Time</span>
        </div>
        <br>
        <br>

        <input class="btn btn-primary" type="submit" value="Submit">
        <script>

            function onsignup() {


                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const time = document.getElementById('time').value;

                console.log(name)
                console.log(email)
                console.log(phone)
                console.log(time)
            }
        </script>
        















        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </div>


</body>

</html>
